<ion-view view-title="Registro">
	<ion-content>
		<ion-header-bar class="bar bar-header bar-dark">
			<h1 class="title">Ingrese sus datos</h1>
		</ion-header-bar>
		<div class="list espacio-arriba">

			<label class="item item-input item-stacked-label">
				<span class="input-label">Usuario</span>
				<input type="text" placeholder="User" ng-model="user">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">Contraseña</span>
				<input type="password" placeholder="Password" ng-model="pass">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">Confirmar Contraseña</span>
				<input type="password" placeholder="Password Confirm" ng-model="passConfirm">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">E-mail</span>
				<input type="text" placeholder="example@example.com" ng-model="email">
			</label>
			<label class="item">
				<button class="button button-block button-positive icon ion-person-add icon-right" type="submit" ng-click="registro(user,pass,passConfirm,email)">Registrarse</button>
			</label>
		</div>

	</ion-content>
</ion-view>
