<ion-view view-title="Registro">
	<ion-header-bar>
		<h1 class="title">Registro</h1>

	</ion-header-bar>
	<ion-content>
		<form ng-submit="">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Usuario</span>
					<input type="text" ng-model="">
				</label>
				<label class="item item-input">
					<span class="input-label">Contraseña</span>
					<input type="password" ng-model="">
				</label>
				<label class="item item-input">
					<span class="input-label">Confirme Contraseña</span>
					<input type="password" ng-model="">
				</label>
				<label class="item item-input">
					<span class="input-label">Mail</span>
					<input type="text" ng-model="">
				</label>
				<label class="item">
					<button class="button button-block button-positive icon ion-person-add icon-right" type="submit">Registrarse</button>
				</label>
			</div>

		</form>

	</ion-content>
</ion-view>
